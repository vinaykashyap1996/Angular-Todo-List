<h2 mat-dialog-title>Add New List</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>List Title</mat-label>
    <input matInput [(ngModel)]="listTitle" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn-secondary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button class="btn-primary" (click)="onSubmit()" [disabled]="!listTitle">Add</button>
</div>
